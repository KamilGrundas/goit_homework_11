{% extends 'quotes/base.html' %}

{% block content %}
{% for quote in quotes %}
  <div class="quote" itemscope itemtype="http://schema.org/CreativeWork">
    <span class="text" itemprop="text">
      "{{ quote.quote }}"
    </span>
    <span>
      by 
      <small class="author" itemprop="author">{{ quote.author.fullname }}</small>
      <a href="{% url 'quotes:author_detail' author_id=quote.author.id %}">(about)</a>
    </span>
    <div class="tags">
      Tags:
      <meta class="keywords" itemprop="keywords" content="{{ quote.tags.all|join:', ' }}">
      {% for tag in quote.tags.all %}
        <a class="tag" href="">{{ tag.name }}</a>
      {% endfor %}
    </div>
  </div>
{% endfor %}
{% endblock %}
